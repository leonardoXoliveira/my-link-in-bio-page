<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="src/googleTagManager.js"></script>

    <title>Link in bio page - Leonardo Oliveira</title>

    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página de redirecionamento para as mídias sociais do Leonardo Oliveira"
    />
    <meta
      name="keywords"
      content="Leonardo Oliveira, Leonardo, Oliveira, site, website, github, youtube, twitter, instagram"
    />
    <meta
      name="author"
      content="Leonardo Oliveira (https://github.com/leonardoXoliveira)"
    />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NFQ7333"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <main id="vantaBackground">
      <div class="content">
        <header>
          <div class="image-wrapper">
            <img src="/profile.jpg" alt="Foto de perfil do Leonardo Oliveira" />
          </div>

          <h1 class="badge">@leonardoXoliveira</h1>
        </header>

        <ul class="list-container">
          <li class="list-item">
            <a href="" target="_blank" rel="external">
              <img src="/home.svg" alt="Ícone de Casa" />
              Official Website
            </a>
          </li>

          <li class="list-item">
            <a
              href="https://github.com/leonardoXoliveira"
              target="_blank"
              rel="external"
            >
              <img src="/github.svg" alt="Ícone do GitHub" />
              GitHub
            </a>
          </li>

          <li class="list-item">
            <a
              href="https://www.linkedin.com/in/leonardoxoliveira/"
              target="_blank"
              rel="external"
            >
              <img src="/linkedin.svg" alt="Ícone do LinkedIn" />
              LinkedIn
            </a>
          </li>

          <li class="list-item">
            <a href="" target="_blank" rel="external">
              <img src="/youtube.svg" alt="Ícone do Youtube" />
              Youtube
            </a>
          </li>

          <li class="list-item">
            <a
              href="https://twitter.com/OliveiraXLeo"
              target="_blank"
              rel="external"
            >
              <img src="/twitter.svg" alt="Ícone do Twitter" />
              Twitter
            </a>
          </li>

          <li class="list-item">
            <a
              href="https://www.instagram.com/leooliveira_x/"
              target="_blank"
              rel="external"
            >
              <img src="/instagram.svg" alt="Ícone do Instagram" />
              Instagram
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
